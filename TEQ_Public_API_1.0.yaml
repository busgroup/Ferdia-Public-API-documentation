  /sales/orders/{customerId}:
    post:
      summary: Create a new Order for a given customer
      description: Creats a new Order in the system
      tags:
        - Sales/Orders
      parameters:
        - $ref: "#/components/parameters/domainParameter"
        - $ref: "#/components/parameters/timezoneParameter"
        - name: customerId
          in: path
          description: existing customer Id
          required: true
          schema:
            type: integer
      requestBody:
        description: Request data
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PostOrder"
      responses:
        "201":
          description: Order created
          headers:
            Location:
              description: Returns the Location to get the created Order in TEQ UI. 
              schema:
                type: string
                example: /sales/quotations/0001
          content:
            application/json:
              schema:
                type: object
                properties:
                  orderId:
                    type: string
                    description: "The unique internal order ID created"
                    example: "34290"                      
                  gen_oid:
                    type: string
                    description: "The order ID in the format used in TEQ UI, e.g. BT-034150-S01"
                    example: "BT-034150-S01"
        "400":
          $ref: "#/components/responses/400_requestError"
        "404":
          description: "The given customer does not exist"

  /sales/orders/status/{id}:
    get:
      description: Returns the status for a given order and the status of all trips related to this order
      tags:
        - Sales/Orders
      parameters:
        - $ref: "#/components/parameters/domainParameter"
        - name: id
          in: path
          description: Order ID
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Successfully returned status for the order
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OrderStatus"
        "400":
          $ref: "#/components/responses/400_requestError"
        "404":
          $ref: "#/components/responses/404_notFound"

  /sales/capacity:
    get:
      description: Returns the vehicle capacity for a given time
      tags:
        - Sales/Capacity
      parameters:
        - $ref: "#/components/parameters/domainParameter"
        - name: startTime
          in: query
          description: The start-time for the trip. Format DD.MM.YYYY HH:MM
          required: true
          example: "01.01.2025 10:00"
          schema:
            type: string
        - name: endTime
          in: query
          description: The end-time for the trip. Format DD.MM.YYYY HH:MM
          required: true
          example: "01.01.2025 12:00"
          schema:
            type: string
        - name: departmentId
          in: query
          description: Id of the department to get the capacity for          
          schema:
            type: integer
        - name: vehicleTypeId
          in: query
          description: Id of the vehicle type to get the capacity for
          schema:
            type: integer
        - name: pax
          in: query
          description: The number of passengers to get the capacity for, vehicle type will be set to default based on the number of passengers
          schema:
            type: integer
    
      responses:
        "200":
          description: Successfully returned sales capacity
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SalesCapacity"
        "400":
          $ref: "#/components/responses/400_requestError"

