  version: "1.0"
  title: TEQ Public API
  x-logo:
    url: 'https://raw.githubusercontent.com/busgroup/Ferdia-Public-API-documentation/main/Ferdia-logo.png'
    backgroundColor: '#FFFFFF'
    altText: 'TEQ Logo'
  description: >
    # Introduction

    [comment]: <> (x-product-description-placeholder)

    With the TEQ API you can integrate your system with the TEQ platform. The API is designed to be easy to use and to provide a seamless integration experience.


    The TEQ API is built on HTTP and is RESTful.

    It has predictable resource URLs and returns HTTP response codes to indicate
    errors.

    It also accepts and returns JSON in the HTTP body.

    Use your favorite HTTP/REST library in your programming language when using
    this API.

    This API reference documentation contains the most commonly integrated
    resources.

    # Authentication

    The API uses OAuth2 for authentication. You will need to obtain an access token to use the API.
    The access token should be included in the Authorization header of each request.

    To obtain your access credentials, please contact TEQ support on (support@ferdia.co).

    ## Domain-header

    For all API requests an HTTP-header `domain` must be included. This header should contain the domain/company name that the API-call should be directed to. 
    You will receive this domain name when you sign up for the TEQ API.

    # TimeZone
    
    The API uses the timezone of the client of the request to calculate dates and times. The timezone should be included in the HTTP-header `TimeZone` in the format `Continent/City` (e.g. `Europe/Berlin`).
    
