  /sales/customers:
    post:      
      summary: Creates a new customer
      description: Creates a new customer
      tags:
        - Sales/Customers
      parameters:
        - $ref: "#/components/parameters/domainParameter"
      requestBody:
        description: Customer data
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PostCustomer"
      responses:
        "201":
          description: Successfully created customer
          headers:
            Location:
              description: Returns the Location to get the created Customer in TEQ UI. 
              schema:
                type: string
                example: /sales/customers/details/0001
          content:
            application/json:
              schema:
                type: object
                properties:
                  customerId:
                    type: string
        "400":
          $ref: "#/components/responses/400_requestError"
        
    get:
      summary: Returns a list of customers
      description: Returns a list of customers based on the filters provided
      tags:
        - Sales/Customers
      parameters:
        - $ref: "#/components/parameters/domainParameter"
        - in: query
          name: type
          schema:
            $ref: "#/components/schemas/CustomerType"
        - in: query
          name: name
          schema:
            type: string
        - in: query
          name: email
          schema:
            type: string
        - in: query
          name: orgno
          schema:
            type: string
        - in: query
          name: freetext
          schema:
            type: string
      responses:
        "200":
          description: Successfully returned a list of customers
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Customer"
        "400":
          $ref: "#/components/responses/400_requestError"
        
